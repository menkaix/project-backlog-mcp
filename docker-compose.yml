version: '3.8'

services:
  mcp-server:
    build: .
    container_name: project-backlog-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - HYPERMANAGER_API_KEY=${HYPERMANAGER_API_KEY}
      - MCP_SERVER_SECRET=${MCP_SERVER_SECRET}
      - ALLOWED_TOKENS=${ALLOWED_TOKENS}
      - HOST=${HOST}
      - PORT=${PORT}
      - NODE_ENV=${NODE_ENV}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - BASE_PATH=${BASE_PATH}
    logging:
      driver: "json-file"
      options:
        max-size: "10m" # Maximum size of each log file
        max-file: "3"  # Maximum number of log files to keep
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/backlog-mcp/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
