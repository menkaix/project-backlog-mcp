version: '3.8'

services:
  mcp-server:
    build: .
    container_name: project-backlog-mcp
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
